var podkreslString = function(s){

        s = s.replace(/ę/ig,'e');
        s = s.replace(/ż/ig,'z');
        s = s.replace(/ó/ig,'o');
        s = s.replace(/ł/ig,'l');
        s = s.replace(/ć/ig,'c');
        s = s.replace(/ś/ig,'s');
        s = s.replace(/ź/ig,'z');
        s = s.replace(/ń/ig,'n');
        s = s.replace(/ą/ig,'a');
        s = s.replace(/:/ig,"");
        s = s.replace(/\./ig,"");
        s = s.replace(/\+/ig,"");
        s = s.replace(/\=/ig,"");
        s = s.replace(/\-/ig,"");
        s = s.replace(/\,/ig,"");
        s = s.split(' ').join("_");

    return s;
}

//**************************************************************************** tworzenie strzalek 


  var rysujStrzalke = function(source, target, kiedy) {


 
    var height = 0;
    var y_source =0;
    var y_target =0;
    source  = dane.filter(function(d){ return d.warsztat == source})
    target  = dane.filter(function(d){ return d.warsztat == target})

    if(kiedy == "zwin"){

      height = heightBox;

    }
    else if(kiedy =="rozwin"){

      height = heightBox2;

    }

    y_source = (paddingBox + height)*( source[0].pozycja -1 ) 
    y_target = (paddingBox + height)*( target[0].pozycja -1 ) 

    var source_g_xy = [0, y_source]
    var target_g_xy = [widthBox+paddingBlock, y_target]

    var source_rect_wh =[ widthBox, height  ]
    var target_rect_wh =[ widthBox, height ]

    var curvature = .5,
         xl = source_g_xy[0] + source_rect_wh[0],
         xp = target_g_xy[0],
         xi = d3.interpolateNumber(xl, xp),
         x2 = xi(curvature),
         x3 = xi(1 - curvature),
         yl = source_g_xy[1] + source_rect_wh[1]/2  ,
         yp = target_g_xy[1] + target_rect_wh[1]/2;
