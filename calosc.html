   var   padding = 6,

//********************************************************************************* TYTUŁY, ŹRÓDŁO

//****************************************************** strzalka osi

// przekształcanie danych
var data = danePakiety.map(function(d) {
  var value = d.doswiadczenie_R_mean,
       size =  skalaR(d.Freq),
       freq = d.Freq,
       url = d.url
       name = d.pakiety,
       kolor = skalaKolor(d.dosw),
       analiza = d.doswiadczenie_analiza_mean
      datum = {value: value, size: size, name: name, kolor: kolor, freq:freq, url:url, analiza:analiza};
  return datum;
});


  
// Map the basic node data to d3-friendly format.
var nodes = data.map(function(node, index) {
  return {
    idealradius: node.size,
    radius: 0,
    // Give each node a random color.
    color: node.kolor,
    // Set the node's gravitational centerpoint.
    idealcx: x(node.value),
    idealcy: height/2-50, // zmieniam z height/2
    x: x(node.value),
    // Add some randomization to the placement;
    // nodes stacked on the same point can produce NaN errors.
    y: height/2-50 + Math.random(), // zmieniam z height/2
    name: node.name,
    freq: node.freq,
    url: node.url,
    analiza: node.analiza,
    analizaR: node.value
  };  
});

var force = d3.layout.force()
  .nodes(nodes)
  .size([width, height/2]).resume()
  .gravity(0)
  .charge(0)
  .on("tick", tick)
  .start();


/**
 * On a tick, apply custom gravity, collision detection, and node placement.
 */
function tick(e) {


  /*  node
      .each(gravity(dampenedAlpha))
      .each(collide(jitter))
      .attr("transform", (d) -> "translate(#{d.x},#{d.y})")
*/

  for ( i = 0; i < nodes.length; i++ ) {
    var node = nodes[i];
    /*
     * Animate the radius via the tick.
     *
     * Typically this would be performed as a transition on the SVG element itself,
     * but since this is a static force layout, we must perform it on the node.
     */
    node.radius = node.idealradius - node.idealradius * e.alpha * 10;
    node = gravity(.2 * e.alpha)(node);
    node = collide(.5)(node);
    node.cx = node.x;
    node.cy = node.y;
  }
}

/**
 * On a tick, move the node towards its desired position,
 * with a preference for accuracy of the node's x-axis placement
 * over smoothness of the clustering, which would produce inaccurate data presentation.
 */
function gravity(alpha) {
  return function(d) {
    d.y += (d.idealcy - d.y) * alpha;
    d.x += (d.idealcx - d.x) * alpha * 3;
    return d;
  };
}


 

/**
 * On a tick, resolve collisions between nodes.
 */
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + padding,
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + padding;
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
    return d;
  };
}




/**
 * Run the force layout to compute where each node should be placed,

 */
function renderGraph() {
  // Run the layout a fixed number of times.

  force.start();

 force.stop();

svg.selectAll(".axis.x path")
.attr("marker-end","url(#arrow_poz)")




  var tooltipki=d3.select("#chart2").append("div").attr("id", "tooltip").style("opacity",0)

  var grupy = g.selectAll(".nodes_bubble g")
                .data(nodes)

                .append("g")

  var circle = grupy.append("circle")

    .style("stroke", "grey")
    .attr("cx", function(d) { return d.x} )
    .attr("cy", function(d) { return d.y} )
    .attr("r", function(d) { return d.radius} )
    .style("cursor", "pointer")
    .attr("class", function(d){ return "bubble " + d.name.replace(/\./ig,"_");})
    .on("mouseover", function(d){


      tooltipki.html( "<b>" + d.name +"</b>" + "<br/>" +
         ""   + "<br/>" +
        "liczba osób: " + d.freq + "<br/>" +
        "średnie dośw. w R: " + d.analizaR.toFixed(1) + "<br/>" +
        "średnie dośw. w analizach: " + d.analiza.toFixed(1) + "<br/>"

           )

      d3.select(this)
            .transition()
            .duration(300)
            .style("stroke-width", "3px");

    )

var podkreslString = function(s){

        s = s.replace(/ę/ig,'e');
        s = s.replace(/ż/ig,'z');
        s = s.replace(/ó/ig,'o');
        s = s.replace(/ł/ig,'l');
        s = s.replace(/ć/ig,'c');
        s = s.replace(/ś/ig,'s');
        s = s.replace(/ź/ig,'z');
        s = s.replace(/ń/ig,'n');
        s = s.replace(/ą/ig,'a');
        s = s.replace(/:/ig,"");
        s = s.replace(/\./ig,"");
        s = s.replace(/\+/ig,"");
        s = s.replace(/\=/ig,"");
        s = s.replace(/\-/ig,"");
        s = s.replace(/\,/ig,"");
        s = s.split(' ').join("_");

    return s;
}

    }
    else if(kiedy =="rozwin"){

      height = heightBox2;

    }

    y_source = (paddingBox + height)*( source[0].pozycja -1 ) 
    y_target = (paddingBox + height)*( target[0].pozycja -1 ) 

    var source_g_xy = [0, y_source]
    var target_g_xy = [widthBox+paddingBlock, y_target]

    var source_rect_wh =[ widthBox, height  ]
    var target_rect_wh =[ widthBox, height ]

    var curvature = .5,
         xl = source_g_xy[0] + source_rect_wh[0],
         xp = target_g_xy[0],
         xi = d3.interpolateNumber(xl, xp),
         x2 = xi(curvature),
         x3 = xi(1 - curvature),
         yl = source_g_xy[1] + source_rect_wh[1]/2  ,
         yp = target_g_xy[1] + target_rect_wh[1]/2;


    return "M" + xl + "," + yl  //x po lewej  y po lewej
           + "C" + x2 + "," + yl
           + " " + x3 + "," + yp
           + " " + xp + "," + yp; //x po prawej  y po prawej
    
  };

    



var strzalki = g.selectAll(".link")
                    .data(dane
                      .filter(function(d){ return d.sciezka != "brak"}))
                    .enter()
                    .append("path")
                    .attr("class", "link")
                    .attr("d", function(d){return rysujStrzalke(d.warsztat, d.sciezka, "zwin");})
                    .style("stroke-width", "10px")
                    .style("stroke", function(d){ return skalaKolor(d.warsztat); })

//**************************************************************************** przycisk 


var przycisk = g.append("g").attr("id", "przycisk").attr("transform", "translate(" + (widthBox+(paddingBlock-120)/2)+ "," +(-paddingBox*5) + ")")

var czyStat = false;

    przycisk_rect.on("click",function(d){

      var ile = 18;

      czyStat = !czyStat;
      if(czyStat){

        // zmiana rozmiaru okna głownego
        svg.attr("height", height + margin.top + margin.bottom)
        zrodlo.attr("y", height+margin.top+ margin.bottom*(2/3))

        d3.select(this).style("stroke", "red");
        d3.selectAll(".warsztaty.rano g.glowna")
        .transition()
        .attr("transform",function(d,i){return "translate(" + 0+ ","  + (i*(heightBox2 + paddingBox))+")"}) 
        d3.selectAll(".warsztaty.popoludnie g.glowna")
        .transition()
        .attr("transform",function(d,i){return "translate(" + (widthBox+paddingBlock)+ ","  + (i*(heightBox2 + paddingBox))+")"}) 

        d3.selectAll(".warsztaty rect.glowna")
        .transition()
        .attr("height",heightBox2)

         strzalki
                     .transition()
                      .attr("d", function(d,i){return rysujStrzalke(d.warsztat, d.sciezka, "rozwin");})     


        dodajStatystyki(sesja_rano_grupy);
        dodajStatystyki(sesja_popoludnie_grupy);

          }

      if(!czyStat){

        svg.attr("height", heightStart + margin.top + margin.bottom)
        zrodlo.attr("y", heightStart+margin.top+ margin.bottom*(2/3))
         
        d3.select(this).style("stroke", "black");
        d3.selectAll(".warsztaty.rano g.glowna")
        .transition()
        .attr("transform",function(d,i){return "translate(" + 0+ ","  + (i*(heightBox + paddingBox))+")"}) 
        d3.selectAll(".warsztaty.popoludnie g.glowna")
        .transition()
        .attr("transform",function(d,i){return "translate(" + (widthBox+paddingBlock)+ ","  + (i*(heightBox + paddingBox))+")"})

        d3.selectAll(".warsztaty rect.glowna")
        .transition()
        .attr("height",heightBox)
      
          strzalki
                     .transition()
                      .attr("d", function(d,i){return rysujStrzalke(d.warsztat, d.sciezka, "zwin");})     

        g.selectAll(".statystyki").remove()

      }
    })
